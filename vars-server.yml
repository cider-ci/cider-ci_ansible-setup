release: "{{releases[0]}}"

cider_ci_local_facts_file:  /etc/ansible/facts.d/cider_ci.fact

# web
#web_host_name: "{{ansible_default_ipv4.address}}"
web_host_ip: "{{ansible_default_ipv4.address}}"
web_sub_path: "/cider-ci"
web_ui_prefix: "/ui"
rails_env: production
force_ssl: False

repositories_path: /var/local/repositories

trial_attachments_path: /var/local/storage/trial-attachments
tree_attachments_path: /var/local/storage/tree-attachments

ui_root_path: /var/local/cider-ci_user-interface

cider_ci_database_secret_path: "{{secrets_dir_path}}/cider_ci_database_secret.txt"
cider_ci_rabbitmq_secret_path: "{{secrets_dir_path}}/cider_ci_rabbitmq_secret.txt"


database:
  name: cider_ci_{{rails_env}}
  port: 5432
  user: cider-ci
  password: "{{cider_ci_database_secret}}"

rubies:
  jruby:
    version: jruby-1.7.16
    alias: jruby-1.7
    present: True
  mri:
    version: 2.1.5
    alias: 2.1
    present: True
    default: True


traits:
  - chrome-browser
  - chromedriver
  - firefox
  - firefox-esr
  - iceweasel
  - imagemagick
  - jdk
  - lein
  - libimage-exiftool-perl
  - linux
  - mysql
  - nodejs
  - phantomjs
  - postgresql
  - rbenv
  - ruby 
  - tightvnc

