### Release compat check, upgrade, shared secrets #############################
- hosts: all
  vars_files: 
    - releases.yml
    - vars.yml
    - "{{ vars_local | default('vars.yml') }}"

  tasks: 
    - apt:  upgrade=dist update_cache=yes cache_valid_time=3600

    - debug: var=vars_local
      tags: [debug]

    - debug: var=executor_git_repo
      tags: [debug]


  roles:
    - role: compatibility
    - role: debuntu-setup
    - role: shared-secrets
      tags: 
        - api-v1
        - basic-auth-secret
        - executor-service
        - repository-manager
        - storage-manager
        - trial-manager
        - user-interface

### Executors #################################################################
- hosts: cider-ci-executors
  vars_files: 
    - releases.yml
    - vars.yml
    - vars-executors.yml
    - "{{ vars_local | default('vars.yml') }}"

  vars:
    release: "{{releases[0]}}"
    git_ref: "{{release.git_ref}}"


  roles: 
    - role: executor-packages 
    - role: executor-chrome
      tags: "chrome"
    - role: executor-chromedriver
    - role: executor-phantomjs

    - role: postgresql

    - role: executor-mariadb
    - role: jdk-leiningen

    - role: executor-user
      user: '{{executor_execution_user}}'
      tags: [executor-user]

    - role: executor-service-remove-pre-1.5
      tags: [remove-old]

    - role: lein-git-service
      lein_git_service_name: executor
      lein_git_service_git_repo: "{{executor_git_repo}}"
      lein_git_service_user: root
      tags: [executor-service, debug]

    - role: rbenv
      user: '{{executor_execution_user}}'

    - role: rbenv-ruby 
      user: '{{executor_execution_user}}'
      ruby: '{{rubies.mri}}'

    - role: rbenv-ruby 
      user: '{{executor_execution_user}}'
      ruby: '{{rubies.jruby}}'


### Server ####################################################################
- hosts: cider-ci-server
  vars_files: 
    - releases.yml
    - vars.yml
    - vars-server.yml
    - "{{ vars_local | default('vars.yml') }}"

  vars:
    release: "{{releases[0]}}"
    git_ref: "{{release.git_ref}}"


  roles: 

    - role: server-secrets
      tags: 
        - api-v1
        - basic-auth-secret
        - repository-manager
        - storage-manager
        - trial-manager
        - user-interface

    - role: postgresql
      version: 9.3
      port: 5433

    - role: message-broker

    - role: jdk-leiningen

    - role: server-polyglot-remove

      ruby: '{{rubies.jruby}}'

    - role: server-apache2
      tags: [apache2,apache]

    - role: server-reverse-proxy
      tags: [reverse-proxy]

    - role: server-common
      tags: [server-common]

    - role: user-interface
      tags: [user-interface]

    - role: lein-git-service
      lein_git_service_name: repository-manager
      lein_git_service_git_repo: "{{repository_manager_git_repo}}" 
      tags: [repository-manager]

    - role: lein-git-service
      lein_git_service_name: trial-manager
      lein_git_service_git_repo: "{{trial_manager_git_repo}}"
      tags: [trial-manager]

    - role: lein-git-service
      lein_git_service_name: storage-manager
      lein_git_service_git_repo: "{{storage_manager_git_repo}}"
      tags: [storage-manager]

    - role: lein-git-service
      lein_git_service_name: api-v1
      lein_git_service_git_repo: "{{api_git_repo}}"
      tags: [api-v1]


