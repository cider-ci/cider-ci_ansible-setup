- hosts: cider-ci-server

  vars_files: 
    - releases.yml
    - vars-server.yml

  tasks: 

  - name: Dump database
    shell: 'pg_dump -v -x -F c 
            -f /tmp/cider_ci_production_dump.pgbin 
            {{database.name}}'

  - fetch: src=/tmp/cider_ci_production_dump.pgbin 
           dest=tmp

