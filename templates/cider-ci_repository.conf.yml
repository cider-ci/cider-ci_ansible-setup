database:
  db_spec: 
    adapter: postgresql
    classname: org.postgresl.Driver
    subname: '//localhost:{{database.port}}/{{database.name}}'
    subprotocol: postgresql
    max_pool_size: 20
    user: "{{database.user}}"
    password: "{{database.password}}"

messaging: 
  connection: 
    vhost: cider-ci
    host: 127.0.0.1
    username: cider-ci
    password: "{{cider_ci_rabbitmq_secret}}" 

nrepl:
  port: 7881
  bind: "{{nrepl_bind_address | default('127.0.0.1')}}"
  enabled: true

basic_auth:
  username: repository
  password: "{{services_basic_auth_secret}}"

http_server: 
  host: 127.0.0.1
  port: 8881
  context: /cider-ci
  sub_context: /repositories
  ssl: false

repositories:
  path: "{{repositories_path}}"

